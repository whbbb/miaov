<!DOCTYPE HTML>

<head>

<body>

请输入QQ号码：<input type="text" id="qq"  />
<input id="btn1" type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

<script>
    window.onload = function(){
        var btn1 = document.getElementById("btn1");
        var a = [1,2];
        alert(typeof (a));

        btn1.onclick = function(){
            var qq = document.getElementById("qq").value;
            var qqlen = qq.length;
            var typeqq = parseInt(qq);
            var tylen = typeqq.toString().length;

            two();

            function one(){
                alert("请输入您的QQ号");
            }

            function two(){
                if(!isNaN(typeqq)){
                    if(tylen<qqlen){
                        alert("您输入的不是数字")
                    }else{
                        alert("输入的是数字")
                    }
                }else{
                    alert("请输入数字")
                }
            }


        };


    }
</script>

</body>
