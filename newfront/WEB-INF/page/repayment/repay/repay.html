<script type="text/javascript" src="../../../js/repayment/repay/repay.js" ></script>

<div class="repay">
    <h3 class="repay-h3">装修借款</h3>
    <form id="J_repayment_form" action="www.yahoo.cn" method="post" target="_blank">
        <div class="repaybody">
            <div class="repay-content"><span class="align-right">应还总额 ：</span> 9,600.00元</div>
            <div class="repay-content">
                <span class="align-right">未还总额 ：</span>
                4,000.00元
            </div>
            <div class="repay-content">
                <span class="align-right">账户余额 ：</span>
                <span class="green-font">
                    <span class="special-money">1000.00</span>
                </span>
                元
            </div>
            <div class="repay-content">
                <span class="align-right">本期应还金额 ：</span>
                <span class="orange-font">
                    <span class="special-money">1000.00</span>
                </span>
                元
            </div>
            <div class="repay-content align-center ">
                <!-- 改变class名来切换显示状态  show-this 显示  hide-this 隐藏-->
                <p id="J_alert_tip" class="hide-this">账户余额已不足</p>
            </div>
        </div>
        <div class="repay-but">
            <input type="submit" value="还款" class="repay-button"/>
            <input type="button" value="取消" class="repay-button" request-url="www.sohu.com" />
        </div>
    </form>
</div>
