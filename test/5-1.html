<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>5-1 函数传参</title>
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js" ></script>
    <style>
        body{
            background-color: #666666;
        }
        div{
            width: 250px;
            height: 250px;
            text-align: center;
            position: relative;
            border:5px solid green;
            margin-right: 100px;
            float: left;
        }
        div p{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 25px;
            line-height: 25px;
            font-size: 20px;
            color:#ffffff;
            background-color: #000000;
            position: absolute;
            left: 0;
        }
        p.p1{
            top:0;
        }
        p.p2{
            bottom:0;
        }
        img{
            width: 250px;
            height: 250px;
            border:none;
        }
        ul{
            position: absolute;
            top:0;
            right: -60px;
            margin:0px;
        }
        li{
            width: 25px;
            height: 25px;;
            list-style: none;
            background-color: gray;
            margin-bottom: 5px;
        }
        .action{
            background-color: red;
        }
    </style>
    <script>
        window.onload = function(){
            function banner(id,arr1,arr2){
                var arrImg = arr1;
                var arrP = arr2;

                var oDiv = document.getElementById(id);
                var aP = oDiv.getElementsByTagName("p");
                var aUl = oDiv.getElementsByTagName("ul");
                var aLi = aUl[0].getElementsByTagName("li");
                var aImg = oDiv.getElementsByTagName("img");
                var num = 0;

                var len = arrImg.length;
                for(var i = 0; i<len;i++){
                    aUl[0].innerHTML += "<li></li>"
                }

                //初始化
                function init(){
                    aImg[0].src = arrImg[num];
                    aP[0].innerHTML = 1 + num +"/" + len;
                    aP[1].innerHTML = arrP[num];
                    aLi[num].className = "action";
                }

                init();


                for(var i = 0; i<len;i++){
                    aLi[i].index = i ;

                    aLi[i].onclick = function(){
                        num = this.index;
                        for(var i = 0;i<len;i++){
                            aLi[i].className = "";
                        }
                        init();
                    }
                }
            }
            banner("div1",["../images/1.png","../images/2.png","../images/3.png","../images/4.png"],["图片一","图片二","图片三","图片四"]);
            banner("div2",["../images/4.png","../images/5.png","../images/6.png"],["图片一","图片二","图片三"]);

        }
    </script>
</head>
<body>
<div id="div1" class="box">
    <p class="p1">页码正在加载中.......</p>
    <p class="p2">介绍正在加载中.......</p>
    <img class="img1"/>
    <ul>
    </ul>
</div>

<div id="div2" class="box">
    <p class="p1">页码正在加载中.......</p>
    <p class="p2">介绍正在加载中.......</p>
    <img class="img1"/>
    <ul>
    </ul>
</div>
</body>
</html>
