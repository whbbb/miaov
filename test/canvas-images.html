<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #img1{
            display: none;
        }
        #cav1{
            border:1px solid #000000;
        }
    </style>
</head>
<body>
<canvas id="cav1" width="1000" height="724"></canvas>
<script>
    window.onload = function(){
        var cav1 = document.getElementById("cav1");
        var cxt = cav1.getContext("2d");
        var img = new Image();
        img.src = "../images/che3.jpg";
        var x = 100;
        var onOff = true;

        _init();
        var cavAnimation = setInterval(function(){
            if(onOff){
                cxt.fillStyle = "#ffffff";
                cxt.fillRect(0,0,1000,724);
                x--;
                if(x == 1){
                    onOff = false;
                }
            }else{
               x++;
                if(x == 100){
                    onOff = true;
                }
            }
            _init();
        },100);

        function _init(){
            for(var i = 0;i<1000; i+=100){
                cxt.drawImage(img,i,0,x,724,i,0,x,724);
            }
        }




    }
</script>
</body>
</html>
