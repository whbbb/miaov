<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            position: relative;
        }
        div{
            float: left;
        }
    </style>
</head>
<body>
<div style="width: 100px;height: 100px; background-color: red; transform:rotateX(45deg); z-index:4;"></div>
<div style="width: 100px;height: 100px; background-color: green; transform:rotateY(45deg); z-index: 3;"></div>
<div style="width: 100px;height: 100px; background-color: yellow; transform:rotateY(-180deg); z-index:2; "></div>
<div style="width: 100px;height: 100px; background-color: #0000ff; transform:rotateY(90deg); z-index:1;"></div>
</body>
</html>
