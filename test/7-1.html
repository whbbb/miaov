<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>7-1 运算符</title>
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <style>
        #square{
            width: 100%;
            height: 150px;
        }
        #square div{
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            top:0;
            left:0;
        }
        #checked{
            width: 17px;
            height: 17px;
            background: url("../images/unchoice.png");
            overflow: hidden;
        }
        #checked input{
            width: 17px;
            height: 17px;
            margin:0px;
            padding: 0px;
            display: block;
            opacity: 0;
            filter:alpha(opacity = 0);
        }
    </style>
    <script>
        window.onload =function(){

            //正方形
            var str = "";
            var oDiv1 = document.getElementById("square");
            for(var i = 0;i<41;i++){
                str += "<div></div>"
            }
            oDiv1.innerHTML = str ;
            var aDiv = oDiv1.getElementsByTagName("div");

            for(var i = 0;i<aDiv.length;i++) {
                if(i%2 == 0){
                    aDiv[i].style.backgroundColor = "green";
                }
                if (i < 11) {
                    aDiv[i].style.left = i * 10 + "px";
                } else if (i < 20 && i >= 11) {
                    aDiv[i].style.top = (i % 10) * 10 + "px";

                } else if (i < 31 && i >= 21) {
                    aDiv[i].style.left = (i % 10) * 10 + "px";
                    aDiv[i].style.top = 10 * 10 + "px";
                } else {
                    aDiv[i].style.left = 10 * 10 + "px";
                    aDiv[i].style.top = (10 - i % 10) * 10 + "px";
                }
            }

        }
    $().ready(function(){
        $(".btn1").click(function(){
            $("body,html").animate({scrollTop:0},1000);
        })
    })

    </script>
</head>
<body>
<div id="square"></div>
<div id="checked"><input type="checkbox" /></div>
<div style="height: 1000px;"></div>
<div><input class="btn1" type="button" value="回到顶部" style="position: fixed;right: 10px; bottom:30px;"/></div>
</body>
</html>
