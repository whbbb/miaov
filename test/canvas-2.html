<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas 3d</title>
    <style>
        #cav1{
            border:1px solid #000000;
            /*background: url("../img/che1.jpg") center center no-repeat;*/
        }
    </style>
</head>
<body>
<canvas id="cav1" width="600px" height="300px"></canvas>

<script>
window.onload = function(){
    var cav = document.getElementById("cav1");
    var cxt = cav.getContext("2d");
   cube();
   // arc();

    function cube(){              //绘制正方体
        cxt.moveTo(100,100);
        cxt.lineTo(200,100);
        cxt.lineTo(160,160);
        cxt.lineTo(60,160);
        cxt.lineTo(100,100);
        cxt.lineTo(100,200);
        cxt.lineTo(200,200);
        cxt.lineTo(200,100);
        cxt.lineTo(160,160);
        cxt.lineTo(160,260);
        cxt.lineTo(60,260);
        cxt.lineTo(60,160);
        cxt.lineTo(60,260);
        cxt.lineTo(100,200);
        cxt.lineTo(200,200);
        cxt.lineTo(160,260);
        cxt.stroke();
    }
    function arc(){                   //绘制圆弧
        cxt.arcTo(180,200,120,300,150);
        cxt.stroke();
    }


//    cxt.quadraticCurveTo(180,200,120,300);



}
</script>
</body>
</html>
