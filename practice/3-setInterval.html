<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>setInterval</title>
    <script src="../js/jquery-1.7.2.min.js"></script>
    <style>
        #div1{
            width: 100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script>

        $().ready(function(){
            var num = 0;
            var onOff = true;

            setInterval(function(){
                if(onOff){
                    num++;
                    if(num == 100){
                        onOff = false;
                    }
                }else{
                    num--;
                    if(num == 0){
                        onOff = true;
                    }
                }
                init();
            },10);

            init();

            function init(){
                $("#div1").css({"margin-left": +  num +"px"}).html(num);
            }



        })

    </script>
</head>

<body>
<input id="btn1" type="button" value="向前移动" />
<input id="btn2" type="button" value="向后移动" />
<div id="div1"></div>
</body>
</html>
