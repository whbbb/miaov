<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>setInterval</title>
    <script src="../js/jquery-1.7.2.min.js"></script>
    <style>
        #div1{
            width: 100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script>

        $().ready(function(){

            $("#btn1").click(function(){

                doMove();
            })
        });
        function doMove(){
            var num = 0;
            num+=15;
            $("#div1").css({"margin-top": "10"+ num +"px"});

        }
    </script>
</head>

<body>
<input id="btn1" type="button" value="向前移动" />
<div id="div1"></div>
</body>
</html>
