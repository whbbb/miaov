            // div没十个换一行
           for(var i = 0;i<200;i++){
               document.body.innerHTML += "<div>" + i + "</div>"
               var aDiv = document.getElementsByTagName("div");
               var num = Math.floor(i/10);
               var del = i%10;
               aDiv[i].style.left = del*60+"px";
               aDiv[i].style.top = num*60 + "px";
           }
        }
    </script>
